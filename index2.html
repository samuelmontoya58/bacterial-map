        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
</head>
<body>
    <h1>Conceptual Map: Bacterial Groups and Diseases</h1>
    <div class="mermaid">
        graph TD;
            Spirochetes -->|Disease| Lyme_Disease;
            Proteobacteria -->|Disease| Cholera;
            Cyanobacteria -->|Effect| Algal_Blooms;
            Chlamydias -->|Disease| Chlamydia;
            Gram_Positive_Bacteria -->|Diseases| Tuberculosis & Anthrax;
    </div>
</body>
